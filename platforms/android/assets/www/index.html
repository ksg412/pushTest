<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/RequestsService.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>

  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">push test</h1>
      </ion-header-bar>
      <ion-content>
        <div id="MainCtrl" ng-controller="MainCtrl">
          <button ng-click="registPush()" class="button button-icon icon ion-checkmark-circled" style="width:100%;height:100px">
            Regist push notifications
          </button>
          <br/>
          <button ng-click="cancelPush()" class="button button-icon icon ion-close-circled" style="width:100%;height:100px">
            cancel push notifications
          </button>
          <br/>
          <button ng-click="shewRegIdStr()" class="button button-icon icon ion-help-circled" style="width:100%;height:100px">
            show RegId
          </button>
          <br/>
          <button ng-click="sendEmailRegistId()" class="button button-icon icon ion-email" style="width:100%;height:100px">
            send registId
          </button>
          <br/>
          <button class="button button-icon icon ion-camera" ng-click="takePhoto()" style="width:100%;height:100px">
            Take Photo
          </button>
          <br/>
          <button class="button button-icon icon ion-image" ng-click="choosePhoto()" style="width:100%;height:100px">
            Choose Photo
          </button>

          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">

          <!--<ion-scroll>-->
            <!--<img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>-->
          <!--</ion-scroll>-->

          <!--<button ng-show="imgURI !== undefined" class="button button-icon icon ion-email" ng-click="sendEmailImg()" style="width:100%;height:100px">-->
            <!--Send Photo-->
          <!--</button>-->
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
